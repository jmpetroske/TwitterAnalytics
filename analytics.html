<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Twitter User Analysis</title>
	<link rel="stylesheet" type="text/css" href="statistics.css" />
    <script type="text/javascript" src="jquery-2.1.4.js"></script>
	<script type="text/javascript" src="Chart.js/Chart.js"></script>
	<script type="text/javascript" src="analytics.js"></script>
</head>
<body>
	<div id="options">
		Twitter Handle: <input type="text" id="twitterHandle" />
		<input type="radio" name="displayType" value="percent" checked>Percent
		<input type="radio" name="displayType" value="amount" />Amount
		<input type="range" name="tweetMultiplier" min="1" max="10" step="1" value="1" />
		<span id="tweetMultiplierDisplay"></span>
		<button type="button" id="loadButton" >Get Statistics</button>
	</div>
	<div id="statisticsContainer">
	</div>
</body>
</html>
